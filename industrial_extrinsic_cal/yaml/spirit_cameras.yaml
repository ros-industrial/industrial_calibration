    angle_axis_ay: 0.0
    angle_axis_az: 0.0
    position_x: 0.0
    position_y: 0.0
    position_z: 0.0
    transform_interface: ros_camera_housing_lti
    camera_housing_frame: camera_1_bodycenter
    camera_mounting_frame: sensor_base
    focal_length_x: 525
    focal_length_y: 525
    center_x: 320
    center_y: 240
    distortion_k1: 0.01
    distortion_k2: 0.02
    distortion_k3: 0.03
    distortion_p1: 0.01
